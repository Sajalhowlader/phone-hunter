<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/71861ebee1.js" crossorigin="anonymous"></script>
    <!------------------
         bootstrap CDN link
    ---------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header part -->
    <header class="container">
        <div class="header-container">
            <h1 class="text-center fw-bold m-4 text-uppercas header-title">Mobile Bazar</h1>
        </div>
        <div class="input-group mb-3 input-text mb-5 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="searchItem()">Search</button>
        </div>
        <div class="spinner" id="loading-spiner">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        </div>
    </header>
    <!-- main part -->
    <main class="container">
        <section>
            <!-- details container -->
            <h1 id="no-results" class="text-center text-danger"></h1>
            <div id="details-container" class="details-style col-12 col-md-4 mx-auto text-center">
            </div>

            <!-- main container where show all results -->
            <div id="main-container" class="row gy-4 ">
            </div>
        </section>
    </main>
    <!-- bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- script file link -->
    <script src="./js/main.js"></script>
</body>

</html>
